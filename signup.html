<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignUp</title>
	<link rel="stylesheet" href="signup.css">
</head>

<body>
	<div id="signup">
		<form action="" id="form">
			<h1>About You</h1>
			<h2>SignUp With</h2>
			<button id="fac">Facebook <img width="10%" src="./images/Facebook-logo.png" alt=""></button>
			<button id="google">Google </button>
			<h4>Or Create an Email Account</h4>
			<p>Full Name</p>
			<input type="text" placeholder="Enter Your Name" id="name">
			<p>Email Address</p>
			<input type="text" placeholder="Enter Your Email" id="email">
			<p>Confirm Email Address</p>
			<input type="text" placeholder="Enter Your Email" id="confirm-email">
			<p>Password</p>
			<input type="password" placeholder="Enter Your Password" id="pass">
			<p>Confirm Your Password</p>
			<input type="password" placeholder="Confirm Your Password" id="confirm-password">
			<p>Phone Number</p>
			<input type="number" placeholder="Enter Your Mobile Number" id="phone-number">
			<br><br>
			<input type="submit" value="CONTINUE" id="sub">
		</form>
	</div>
</body>

</html>
<script src="signup.js"></script>
